<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - GolfBuddy</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #667eea;
      margin-bottom: 1rem;
    }
    p {
      color: #64748b;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ§¹</div>
    <h1>Clear Cache & Service Worker</h1>
    <p>Click the button below to unregister the service worker and clear all cached files. This will ensure you get the latest version of GolfBuddy.</p>
    <button id="clearBtn" onclick="clearEverything()">Clear Cache & Reload</button>
    <div id="status"></div>
  </div>

  <script>
    async function clearEverything() {
      const btn = document.getElementById('clearBtn');
      const status = document.getElementById('status');
      
      btn.disabled = true;
      status.className = 'status info';
      status.textContent = 'Clearing cache...';

      try {
        // Unregister all service workers
        const registrations = await navigator.serviceWorker.getRegistrations();
        console.log('Found', registrations.length, 'service workers');
        
        for (let registration of registrations) {
          await registration.unregister();
          console.log('Unregistered service worker:', registration.scope);
        }

        // Clear all caches
        const cacheNames = await caches.keys();
        console.log('Found', cacheNames.length, 'caches');
        
        for (let cacheName of cacheNames) {
          await caches.delete(cacheName);
          console.log('Deleted cache:', cacheName);
        }

        // Clear localStorage
        localStorage.clear();
        console.log('Cleared localStorage');

        // Clear sessionStorage
        sessionStorage.clear();
        console.log('Cleared sessionStorage');

        status.className = 'status success';
        status.textContent = 'âœ“ Cache cleared successfully! Reloading in 2 seconds...';

        // Reload the app
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('Error clearing cache:', error);
        status.className = 'status error';
        status.textContent = 'âœ— Error: ' + error.message;
        btn.disabled = false;
      }
    }

    // Show current cache status
    window.addEventListener('load', async () => {
      const registrations = await navigator.serviceWorker.getRegistrations();
      const cacheNames = await caches.keys();
      console.log('Service Workers:', registrations.length);
      console.log('Caches:', cacheNames);
    });
  </script>
</body>
</html>
